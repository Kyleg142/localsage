on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest

      - name: Run Ruff
        uses: astral-sh/ruff-action@v3

      - name: Run Pyright
        uses: jakebailey/pyright-action@v2
        with:
          version: "latest"

      - name: Run Tests
        run: pytest
